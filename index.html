<style>
/* Hoa văn trống đồng + mây vờn */
body::before{
  content:'';
  position:fixed;inset:0;
  background:
    radial-gradient(circle at center, rgba(255,215,140,0.12), transparent 60%),
    repeating-radial-gradient(circle at center, rgba(255,200,120,0.08) 0 2px, transparent 2px 18px);

  position:absolute;top:10%;width:200px;height:60px;
  background:rgba(255,255,255,0.12);

}
@keyframes float{from{transform:translateX(-250px)}to{transform:translateX(120vw)}}

.fortune-poem{

}
.fortune-meaning{

@keyframes reveal{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:none}}

button{

}
button:active{
  transform:scale(0.96);
  box-shadow:0 0 0 rgba(0,0,0,0);
}
</style>

const usedFortunes = {};

// Lưu lịch sử quẻ đã hiện để tránh trùng lặp trong cùng 1 lượt sử dụng
const usedFortunes = {};

function drawFortune() {
  const input = document.getElementById('numberInput');
  const num = parseInt(input.value, 10);
  const resultBox = document.getElementById('result');

  if (isNaN(num) || num < 1 || num > 50) {
    resultBox.innerHTML = '<p style="color:#ffd27d">Vui lòng nhập số từ 1 đến 50</p>';
    return;
  }

  const list = fortunes[num];
  if (!list || list.length === 0) {
    resultBox.innerHTML = '<p style="color:#ffd27d">Quẻ này hiện chưa có dữ liệu.</p>';
    return;
  }

  if (!usedFortunes[num]) usedFortunes[num] = [];

  // Lọc các quẻ chưa từng hiện
  const available = list.filter((_, i) => !usedFortunes[num].includes(i));

  // Nếu đã dùng hết 2 quẻ thì reset để gieo lại từ đầu
  if (available.length === 0) {
    usedFortunes[num] = [];
    available.push(...list);
  }

  const index = Math.floor(Math.random() * available.length);
  const chosen = available[index];
  const realIndex = list.indexOf(chosen);
  usedFortunes[num].push(realIndex);

  resultBox.innerHTML = `
    <div class="fortune-poem">${chosen.poem.replace(/
/g,'<br>')}</div>
    <div class="fortune-meaning"><strong>Giải nghĩa:</strong> ${chosen.meaning}</div>
  `;
}
