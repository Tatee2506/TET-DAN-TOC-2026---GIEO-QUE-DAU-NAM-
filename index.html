  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,400;0,600;0,700;1,400&family=Be+Vietnam+Pro:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --red-dark: #7a1515;
      --red-main: #a51616;
      --gold: #f6d27a;
      --gold-dark: #d4a84e;
      --white: #ffffff;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      min-height: 100vh;
      font-family: 'Be Vietnam Pro', sans-serif;
      background: linear-gradient(180deg, var(--red-main), var(--red-dark));
      display: flex; justify-content: center; align-items: center;
      padding: 20px; color: var(--white);
      overflow-x: hidden;
    }
    body::before {
      content: "";
      position: fixed; inset: 0;
      background:
        radial-gradient(circle at top, rgba(255,215,160,0.12), transparent 60%),
        repeating-linear-gradient(45deg, rgba(255,255,255,0.05) 0 2px, transparent 2px 10px);
      pointer-events: none;
    }

    /* Mây vờn */
    .cloud {
      position: fixed;
      top: 15%; left: -40%;
      width: 70%; height: 140px;
      background: rgba(255,255,255,0.08);
      filter: blur(35px);
      border-radius: 50%;
      animation: cloudMove 120s linear infinite;
    }
    .cloud.c2 {
      top: 55%; animation-duration: 160s; opacity: .6;
    }
    @keyframes cloudMove {
      from { transform: translateX(0); }
      to { transform: translateX(220%); }
    }

    .card {
      width: 100%; max-width: 420px;
      background: rgba(255,255,255,0.10);
      backdrop-filter: blur(14px);
      border-radius: 26px;
      padding: 30px 22px 34px;
      box-shadow: 0 24px 50px rgba(0,0,0,0.4);
      text-align: center;
      position: relative;
      animation: fadeUp .8s ease;
    }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(18px); }
      to { opacity: 1; transform: none; }
    }
    /* Trống đồng */
    .card::before {
      content: "";
      position: absolute; inset: 0;
      background: url('https://upload.wikimedia.org/wikipedia/commons/8/89/Dong_Son_drum_pattern.svg') center/130% no-repeat;
      opacity: .15;
      pointer-events: none;
      border-radius: 26px;
    }

    h1 {
      font-family: 'Noto Serif', serif;
      font-size: 30px;
      letter-spacing: 2px;
      color: var(--gold);
      margin-bottom: 4px;
      text-shadow: 0 2px 6px rgba(0,0,0,0.35);
    }
    h2 {
      font-family: 'Noto Serif', serif;
      font-size: 22px;
      color: var(--gold-dark);
      margin-bottom: 16px;
    }
    h3 {
      font-family: 'Noto Serif', serif;
      font-size: 20px;
      margin-bottom: 14px;
    }
    .hint {
      font-size: 14px; opacity: .9; margin-bottom: 10px;
    }
    input {
      width: 100%; padding: 14px 16px;
      border-radius: 14px; border: none;
      font-size: 16px; margin-bottom: 14px;
      outline: none;
    }
    button {
      width: 100%; padding: 14px;
      border-radius: 16px; border: none;
      background: linear-gradient(180deg,#ffe08a,#f1b933);
      color: #7a1b1b;
      font-size: 17px; font-weight: 600;
      cursor: pointer;
      box-shadow: 0 6px 14px rgba(0,0,0,0.25);
    }
    button:active { transform: scale(.98); }

    .result {
      margin-top: 22px;
      padding-top: 18px;
      border-top: 1px dashed rgba(255,255,255,0.35);
      display: none;
      animation: reveal .6s ease;
    }
    @keyframes reveal {
      from { opacity: 0; transform: scale(.95); }
      to { opacity: 1; transform: none; }
    }
    .poem {
      font-family: 'Noto Serif', serif;
      font-size: 17px;
      margin-bottom: 10px;
      white-space: pre-line;
    }
    .meaning {
      font-size: 15px;
      line-height: 1.6;
    }
    footer {
      margin-top: 24px;
      font-size: 13px;
      opacity: .85;
      line-height: 1.5;
    }
    footer strong { color: var(--gold); }
  </style>
</head>

47:[{poem:"Công việc có lúc chùng nhịp bước,\nĐó là lúc nên ngẫm nghĩ sâu.",meaning:"Tạm chậm để nhìn lại."},{poem:"Sau cơn lặng gió là thời tiến,\nKiên nhẫn chờ thời sẽ qua mau.",meaning:"Chờ thời."}],
48:[{poem:"Gia đình thêm gắn nhờ chia sẻ,\nMột lời hỏi thăm cũng đủ đầy.",meaning:"Chia sẻ nhiều hơn."},{poem:"Giữ được nụ cười trong mái ấm,\nXuân nào cũng hóa xuân sum vầy.",meaning:"Hạnh phúc từ nhỏ."}],
49:[{poem:"Học tập đến lúc gặt thành quả,\nNhững gì gieo sẽ trổ hoa xuân.",meaning:"Công sức đền đáp."},{poem:"Nhìn lại đường xưa lòng vững dạ,\nBiết mình đã lớn tự bao lần.",meaning:"Trưởng thành."}],
50:[{poem:"Xuân khép nhẹ nhàng mang phúc lộc,\nMột năm trọn vẹn đã qua rồi.",meaning:"Năm mới cát lành."},{poem:"Biết đủ biết ơn là hạnh phúc,\nGiữ tâm an định lộc đầy vơi.",meaning:"An tâm là phúc."}]
};

    // Tạo đủ 50 số – mỗi số 2 quẻ khác nhau
    for (let i = 3; i <= 50; i++) {
      fortunes[i] = [
        {
          poem: `Xuân về hoa nở lối đi xa,\nSố ${i} mang phúc khắp mọi nhà.`,
          meaning: "Năm mới báo hiệu sự thuận lợi và bình an trên nhiều phương diện."
        },
        {
          poem: `Mây tan trăng sáng giữa trời cao,\nQuẻ ${i} hé lộ vận hanh thông.`,
          meaning: "Kiên trì và giữ tâm an sẽ giúp bạn đạt kết quả tốt."
        }
      ];
    }

    function drawFortune() {
      const input = document.getElementById('numberInput');
      const num = parseInt(input.value, 10);
      const bgm = document.getElementById('bgm');

      if (bgm && bgm.paused) {
        bgm.play().catch(()=>{});
      }

      if (!num || num < 1 || num > 50) {
        alert('Vui lòng nhập số từ 1 đến 50');
        input.focus();
        return;
      }

      const options = fortunes[num];
      const chosen = options[Math.floor(Math.random() * options.length)];

      document.getElementById('poem').innerText = chosen.poem;
      document.getElementById('meaning').innerText = 'Giải nghĩa: ' + chosen.meaning;
      document.getElementById('result').style.display = 'block';
    }
  </script>
